<div *ngIf="!premium" class="default-modal">
    <div class="modal-header">
        <h4>{{ title }}</h4>
    </div>
    <div class="avatar">
        <img [src]="avatar" [alt]="alt">
    </div>
    <div class="text">
        <small>{{ text }}</small>
    </div>
</div>
<premium-modal *ngIf="premium"></premium-modal>
