<div class="first-modal">
    <div class="first-modal-up">
        <div class="background-modal-up"></div>
        <h6>Você é uma pessoa com a personalidade: </h6>
        <h3>{{ personality }}</h3>
    </div>
    <div class="avatar">
        <img [src]="avatar" [alt]="alt">
    </div>
    <div class="first-modal-down">
        <small>{{ personalityDescription }}</small>
        <small>Iremos fazer revelações sobre você nas próximas páginas que você talvez não sabia sobre si, portanto é importante estar com a mente aberta para absorver todo o conhecimento</small>
    </div>
</div>
