<div id="carouselExampleCaptions" class="carousel slide" *ngIf="slides" data-bs-theme="dark">
    <div class="carousel-inner">
        <div *ngFor="let slide of slides; let i = index" class="carousel-item" [ngClass]="i === 0 ? 'active' : ''">
            <img [src]="slide.image" class="picsum-img-wrapper w-50 rounded-circle" alt="Imagem de uma pessoa no carousel">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="my-caption">
    <small>{{slides[currentSlideIndex].text}}</small>
</div>
